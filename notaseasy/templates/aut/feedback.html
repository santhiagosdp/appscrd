{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container" style="padding: 30px;">
        <main class="login-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <h5> Meu FeedBack</h5>

                                    <div class="form-group row">
                                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                                            <label for="nome">Nome:</label>
                                            <input class="form-control" type="text" id="nome" name="nome" required>
                                        </div>
                                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                            <label for="telefone">Telefone:</label>
                                            <input class="form-control" type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required onkeyup="formatarTelefone(this)">
                                        <!--
                                            <input class="form-control" type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>
                                        -->
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="mensagem">Mensagem:</label>
                                        <textarea rows="5" class="form-control" id="mensagem" name="mensagem" required></textarea>
                                    </div>

                                    <div class="col-md-6 offset-md-4">
                                        <div class="row">
                                            <input type="submit" value="Cadastrar" class="btn btn-primary"/>
                                        </div>
                                    </div>
                                </form>
                                <a class="btn btn-outline-danger" type="button" href="{% url 'cadastrar_time' %}">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function formatarTelefone(input) {
            var valor = input.value.replace(/\D/g, '');
            valor = valor.replace(/^(\d{2})(\d)/g, '($1) $2');
            valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
            input.value = valor;
        }
    </script>
    
        
        
{% endblock %}
