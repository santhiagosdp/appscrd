{% extends 'base.html' %}

{% block content %}

<style>
  label {
    font-size: 200%;
  }
  .meuinput {
    height: 70px;
    font-size: 180%;
    background-color:aliceblue;
  }
  .center-inputs {
    display: flex;
    
  }

</style>


  <div class="row" style="box-shadow:0 0 5px 0px grey; padding: 10px; padding-left: 20px;">
    <div class="col-sm-12 col-md-12 col-lg-12" style="box-shadow:0 0 5px 0px grey;">
      <h1 class="text-center" style="padding: 15px;">CONFIGURAR PELADA</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="row">

          <div class="col-sm-12 col-lg-6" style="padding: 20px;">
            <label for="tempo_pelada">Tempo de cada jogo (minutos):</label>
            <input style="font-size: 300%; height: 100px; width: 50%; background-color:aliceblue" class="form-control text-center" type="number" pattern="[0-9]*" max="60" min="1" id="tempo_pelada" name="tempo_pelada" step="1" value="10" required/>
          </div>

          <div class="col-sm-12 col-lg-6" style="padding: 20px;">
            <label for="quantidade_jogadores">Quantidade de jogadores</label>
            <input style=" font-size: 300%; height: 100px; width: 50%; background-color:aliceblue" class="form-control text-center" type="number" pattern="[0-9]*" max="20" min="1" id="quantidade_jogadores" name="quantidade_jogadores" step="1" value="7" required/>
          </div>

          <p></p>          
          <p></p>          
        </div>
        <div class="row">

          <div class="col-sm-12 col-lg-6" style="padding: 20px;">
            <label for="corTime01">Cor do time 01:</label>
            <input style=" font-size: 300%; height: 100px; width: 50%;" class="form-control text-center" type="color" value="#0000ff"  id="corTime01" name="corTime01" list="cores" required>
            <datalist id="cores">
              <option>#0000ff</option>
              <option>#ff0000</option>
              <option>#ffa500</option>
              <option>#ffbf00</option>
              <option>#800080</option>
              <option>#008000</option>
              <option>#ee82ee</option>
            </datalist>
          </div>


          <div class="col-sm-12 col-lg-6" style="padding: 20px;">
            <label for="corTime02">Cor do time 02:</label>
            <input style=" font-size: 300%; height: 100px; width: 50%;" class="form-control text-center" type="color" value="#ff0000"  id="corTime02" name="corTime02" list="cores" required>
            <datalist id="cores">
              <option>#0000ff</option>
              <option>#ff0000</option>
              <option>#ffa500</option>
              <option>#ffbf00</option>
              <option>#800080</option>
              <option>#008000</option>
              <option>#ee82ee</option>
            </datalist>
          </div>

          <p></p>          
          <p></p>          
        </div>
        <button class="btn btn-outline-success" type="submit" style="width: 60%; height: 100px; font-size: 2.5em;">Cadastrar</button>
      </form>
    <p></p>
    </div>
  </div>
{% endblock %}
