<html>

<head>

<!DOCTYPE html>
<style>

    .menubt{
        width: 40%;
        height: 70%;
        text-align: center;
        align-items: center;
        font-weight: bold;
        font-size: 200%;
        font-family:sans-serif;
    }
    .menubtJG{
        width: 80%;
        height: 70%;
        text-align: center;
        align-items: center;
        font-weight: bold;
        font-size: 200%;
        font-family:sans-serif;
    }
</style>

    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>{{titulo}}</title>
    </head>
    <body>
        <style>
            .minha-div {
                position: fixed;
                top: 1px;
                display: flex; 
                align-items: center;
                justify-content: center;
                width: 100%;
                background-color: black;
                box-shadow: 0px 2px 5px cornsilk;
              }
              
        </style>


        <div class="row minha-div">

            <div class="col-sm-5 col-lg-4 btn text-center">
                <a type="button" class="btn btn-outline-secondary" style="text-decoration: none; color: white; width: 30%; font-size: 100%;"  href="{% url 'index' %}">Início</a>
            </div>

            <div class="col-sm-1 col-lg-4"></div>

            <div class="col-sm-5 col-lg-4 text-center">
                <a type="button"  class="btn btn-outline-danger" style="text-decoration: none; color: red" href="{% url 'logout' %}">{{usuario}}, sair</a>
            </div>

        

            <div class="row text-center" style="padding: 20px;">

                <div class="col-sm-12 col-lg-12" style="height: 100px;">
                    <a type="button" class="btn btn-outline-primary menubt" href="{% url 'cadastrar_jogador' %}"> + JOGADORES</a>
                    <a type="button" class="btn btn-outline-primary menubt" href="{% url 'cadastrar_pelada' %}">CONFIGURAÇÕES</a>
                </div>
                <div class="col-sm-12 col-lg-12" style="height: 100px;">
                    <a type="button" class="btn btn-outline-success menubtJG" href="{% url 'cadastrar_time' %}"> JOGAR</a>
                    <!--
                    <a type="button" class="btn btn-outline-success menubt" href="{% url 'temporizador' %}">TEMPORIZADOR</a>
                    -->
                </div>

            </div>
        </div>
          
        {% block content %}{% endblock %}
    </body>
